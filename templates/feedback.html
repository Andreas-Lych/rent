{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1>Feedback</h1>

    <div class="row">
      {% for note in notes  %}
        <div class="col-4">{{ note.text }}</div>
      {% endfor %}
    </div>

<h2>Add Feedback</h2>
<form method="POST" class="note-form">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="save btn btn-primary">Save</button>
</form>
</div>
{% endblock %}
